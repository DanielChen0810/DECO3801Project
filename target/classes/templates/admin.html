<!-- form section -->
<div class="comment-form">
    <h1 style="font-size: 400%; font-weight: bold;background-color: #30AE69;color: white;line-height: 180px;
        height: 180px;text-align: center;">Admin</h1>
    <!--<hr class="ml-0" style="font-weight: 2;border: 2px solid #ccc; border-collapse: collapse;" />-->

    <br>
    <br>

    <h1 style="font-size: 120%; font-weight: bold;text-align: center;">Update your Spending</h1>
    <div class="row">

        <div class="col-md-5" style="margin: 10px auto">
            <form class="contact-form" action="/admin/update">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Transaction ID" id="trans-id" name="id">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Amount" id="amount" name="amount">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Description" id="description"
                           name="description">
                </div>
                <div class="form-group">


                </div>
            </form>
            <button class="btn btn-success admin-button" id="submit-btn">Submit</button>


        </div>

        <table align="center" border="1" width="1350">
            <tr>
                <th width="40%">Payment ID</th>
                <th width="10%">Amount</th>
                <th width="50%">Description</th>
            </tr>

            <tr th:each="donation : ${donations}">
                <td th:text="${donation.id}"></td>
                <td th:text="${donation.amount}"></td>
                <td th:text="${donation.description}"></td>

            </tr>

        </table>
    </div>
    <br>
</div>


<!-- end form section -->

<div th:insert="footer :: footer"></div>

                },
                1000: {

                }
            }
        });

</script>

<script>
        console.log("Starting");
        $('#submit-btn').click(function() {
            console.log("Button Click");


            $.ajax({
                url: 'admin/update',
                type: 'GET',
                data: {
                    id: $('#trans-id').val(),
                    amount: $('#amount').val(),
                    description: $('#description').val()
                }
            });
        });

</script>

<!-- end owl carousel script -->
