<section id="contact" style="">
    <div class="container">
        <h1>Donate</h1>
        <div class="row">
            <div class="col-md-6">
                <form class="contact-form" action="/payment/complete">
                    <div class="form-group">
                        <label for="charity">Choose a charity:</label>
                        <select name="charity" id="charity" class="custom-select">
                            <option value="disaster">Disaster Relief</option>
                            <option value="nature">Nature Preservation</option>
                            <option value="elderly">Help the elderly and orphans</option>
                            <option value="disabled">Assist the Disabled</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Full name</label>
                        <input type="text" class="form-control" placeholder="John D'souza" name="name"
                               value="anonymous">
                    </div>
                    <div class="form-group">
                        <label for="Card_number">Card number</label>
                        <input type="number" class="form-control" placeholder="XXXXXXXXXXXXxxxx" name="Card_number">
                    </div>
                    <div class="form-group">
                        <label for="CVV">CVV</label>
                        <input type="number" class="form-control" placeholder="123" name="CVV">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" placeholder="$10" name="amount">
                    </div>
                    <div class="form-group">
                        <label for="Expiry">Expiry date</label>
                        <input type="month" id="Expiry" name="Expiry">
                        <!-- month type-->
                        <input type="submit" class="btn btn-success" value="Submit"><br><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
